<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="corner" id="calc">
      <div>
        <div id="outputNum"></div>
        <div id="outputSign"></div>
        <input
          type="number"
          class="corner"
          id="enter"
          placeholder="0"
          onkeydown="javascript:
                      if (this.value.length > 20) this.value = this.value.slice(0, this.maxLength);"
        />
      </div>
      <div id="keyboard"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
